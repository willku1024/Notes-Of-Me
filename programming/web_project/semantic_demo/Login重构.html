<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <script src="http://ox6yf62u0.bkt.clouddn.com/jquery-2.1.4.min.js"></script>
    <script src="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.js"></script>
    <title>Document</title>


    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body>.grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
    <script>
        function error_show(current_item, e) {

            setTimeout(function () {
                if (current_item.val() != '') {
                    $('.error').css('display', 'none');
                }
            }, 500);

        };
    </script>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <i class=" big pinterest icon"> </i>

                <div class="content">
                    分享，是一种喜悦
                </div>
            </h2>
            <form class="ui large form" name="login_form" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail" oninput="error_show($(this))">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password" oninput="error_show($(this))">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button" onclick="check()">登录</div>
                </div>

                <div class="ui error message" style="display: none;"></div>

            </form>

            <div class="ui message">
                <a href="#">找回密码</a>
                <div style="width: 125px;display: inline-block"></div>
                <a href="#">用户注册</a>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        function check() {

            var form = document.forms["login_form"];

            if (form[0].value == '') {
                $('.error').css('display', 'block');
                $('.error').text('请输入用户帐号');
                form[0].focus();
                return false;
            }
            if (form[1].value == '') {
                 $('.error').css('display', 'block');
                $('.error').text('请输入登录密码');
                form[1].focus();
                return false;
            }
            document.login_form.submit();

        }
        ;
    </script>
</body>






</html>
