<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.css" rel="stylesheet">
    <script src="http://ox6yf62u0.bkt.clouddn.com/jquery-2.1.4.min.js"></script>
    <script src="http://ox6yf62u0.bkt.clouddn.com/semantic-ui/2.2.13/semantic.min.js"></script>
    <title>Document</title>


    <style type="text/css">
        body {
            background-color:#d9ece2;

        }



        body>.grid {
            height: 100%;
        }

        .column {
            margin-top: 75px;
            max-width: 550px;
        }


    </style>
    <script>
        function error_show(current_item, e) {

            setTimeout(function () {
                if (current_item.val() != '') {
                    $('.error').css('display', 'none');
                }
            }, 500);

        };
    </script>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui attached message ">
                <div class="header">
                    欢迎访问！
                </div>
                <p>注册一个新帐户，开启一段新旅程</p>
            </div>
            <form class="ui form attached fluid segment" name="register_form" method="post">
                <div class="two fields">
                    <div class="field">
                        <label>昵称</label>
                        <input placeholder="起一个好听的名字吧..." title="昵称" type="text" oninput="error_show($(this))">
                    </div>
                    <div class="field">
                        <label>性别</label>
                        <input placeholder="男|女" title="性别" type="text" oninput="error_show($(this))">
                    </div>
                </div>
                <div class="field">
                    <label>邮箱</label>
                    <input placeholder="邮箱将作为登录账号,请牢记" title="邮箱" type="email" oninput="error_show($(this))">
                </div>
                <div class="field">
                    <label>密码</label>
                    <input type="password" placeholder="密码不能小于8位" title="密码" oninput="error_show($(this))">
                </div>
                <div class="inline field">
                    <div class="ui checkbox">
                        <input type="checkbox" title="同意" checked="checked">
                        <label for="terms">同意<a href="javascript:$('.ui.basic.modal').modal('show');" title="阅读服务条款" oninput="error_show($(this))">服务条款</a></label>
                    </div>
                </div>
                <div class="ui error message" style="display:none;"></div>
                <div class="ui blue submit button" onclick="check_register()">提交</div>

            </form>

            <div class="ui bottom attached warning message">
                已经有帐号？ <a href="message.php#">登录</a>
            </div>
        </div>
    </div>

    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="info circle"></i> 服务条款
        </div>
        <div class="content">
            <iframe hspace="0" marginheight="0" marginwidth="0" frameborder="0" width="740" height="300" scrolling="yes" src="http://www.qq.com/contract20141204.htm"></iframe>
        </div>
        <div class="actions">
            <div class="ui green ok inverted button">
                <i class="checkmark icon"></i> 同意
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function check_register() {
            var form = document.forms["register_form"];
            for (var i = 0; i < form.length - 1; i++) {

                if (!form[i].value) {
                    $('.error').css('display', 'block');
                    $('.error').text(form[i].title + '不能为空');
                    form[i].focus();
                    return false;
                    break;
                };

            };

            if (!form[form.length - 1].checked) {
                $('.error').css('display', 'block');
                $('.error').text('阅读本站条款,并勾选同意才可提供服务');
                return false;
            };

            document.login_form.submit();
        }
    </script>
</body>






</html>
